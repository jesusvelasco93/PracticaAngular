<div ng-controller="ArticleNewController">

    <form name="newArticleForm" class="form-horizontal" ng-submit="saveArticle()" novalidate>
        <fieldset id="newArticle">
            <legend>New Article</legend>
            <div class="form-group">
                <label for="title" class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input type="text" ng-model="model.title" name="title" class="form-control" required>
                    <div class="alert alert-warning" ng-show="newArticleForm.title.$dirty && newArticleForm.title.$error.required">
                        <strong>The title is required!</strong> You must introduce a title.
                    </div>
                    <div class="alert alert-danger" ng-show="haveError() && newArticleForm.title.$pristine">
                        <strong>The title is busy!</strong> Please introduce other title.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="image-url" class="col-md-2 control-label">Poster</label>                  
                <div class="col-md-10">
                    <input type="url" name="url_imagen" ng-model="model.url_imagen" class="form-control" required placeholder="url">
                    <div class="alert alert-danger" ng-show="newArticleForm.url_imagen.$dirty && newArticleForm.url_imagen.$error.url">
                        <strong>The url is invalid!</strong> You must introduce a valid url.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="video-url" class="col-md-2 control-label">Video</label>
                <div class="col-md-10">
                    <input type="url" name="url_video" ng-model="model.url_video" class="form-control" required placeholder="url">
                    <div class="alert alert-danger" ng-show="newArticleForm.url_video.$dirty && newArticleForm.url_video.$error.url">
                        <strong>The url is invalid!</strong> You must introduce a valid url.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="overview" class="col-md-2 control-label">Overview</label>
                <div class="col-md-10">
                    <textarea name="overview" rows="20" ng-model="model.overview" class="form-control" required></textarea>
                    <div class="alert alert-warning" ng-show="newArticleForm.overview.$dirty && newArticleForm.overview.$error.required">
                        <strong>The overview is required!</strong> You must introduce a overview.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary pull-right" type="submit" ng-disabled="!(newArticleForm.title.$valid && newArticleForm.overview.$valid)">Create</button>
        </fieldset>
    </form>
    <br>
</div>
